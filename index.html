<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="index.css" />
   <!--  <meta name="google-signin-client_id" content="582697884592-61hpjj2b662itvjleuk5h84737nntc7m.apps.googleusercontent.com"> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0000f17b81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main_formBox">
      
      <div id="signin_form" >
        <h1>Sign In</h1>
        <form method="POST">
          <p>
            <label for="name">Name</label>
            <div class="input_bar">
              <i class="fa fa-user"></i>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </div>
          </p>
          <p>
            <label for="email">Email</label>
            <div class="input_bar">
              <i class="fa fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </div>
          </p>
          <p>
            <label for="password">Password</label>
            <div class="input_bar">
              <i class="fa fa-lock"></i>
              <input
                type="text"
                id="password"
                name=""password
                placeholder="Enter your password"
              />
            </div>
          </p>
          <input type="submit" id="login-btn" class="buttons" value="Sign In">
        </form>
       <div class="toggle-form-container"> 
         <span> Not a member?</span>
         <button onclick="toggleForm()">Go and log in</button>
        </div>
      </div>

      <div id="login_form" class="display">
        <h1>Login</h1>
        <form method="POST">
          <p>
            <label for="login-email">Email</label>
            <div class="input_bar">
              <i class="fa fa-envelope"></i>
              <input
                type="email"
                id="login-email"
                name="login-email"
                placeholder="Enter your email"
                autofocus
              />
            </div>
          </p>
          <p>
            <label for="login-password">Password</label>
            <div class="input_bar">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                id="login-password"
                name="login-password"
                placeholder="Enter your Password"
              />
            </div>
          </p>
          <input type="submit" value="Login" class="buttons">
          
        </form>
        <div class="toggle-form-container"> 
          <span> Not a member yet?</span>
          <button onclick="toggleForm()">Join us</button>
         </div>
      </div>
      
    </div>
     <!--  <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
    
   <!--  <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <script>
     /*  var CLientId ="582697884592-61hpjj2b662itvjleuk5h84737nntc7m.apps.googleusercontent.com"
      var CLientSecret ="M0VqY9XplRV1SmeG6FfcOBV_" */
      function toggleForm(){
        var loginForm =document.getElementById("login_form");
        var signinForm =document.getElementById("signin_form");

        if(loginForm.style.display == "none"){
            signinForm.classList.toggle('display');
            loginForm.classList.toggle("display")

        }else{
         signinForm.classList.toggle("display");
         loginForm.classList.toggle("display")
        }
      }
    </script>
  </body>
</html>
